    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TandemTalk Language Learning</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="/Resources/variable.css">
        <link rel="stylesheet" href="/Resources/basic_initial.css">
        <link rel="stylesheet" href="/Resources/layout.css">
        <link rel="stylesheet" href="/Resources/bubble_effect.css">
        <link rel="stylesheet" href="/Resources/mess.css">

        <script src="Resources/nav_form.js"></script>
    </head>


    <body>
        <div class="page-container"> <!--squelette en grid pour un placement plus précis et adaptatif-->
            <!--HEADER PRINCIPAL-->
            <header class="main-header header-bubble floating-slow">
                <div class="header-left">
                    <div class="logo">
                        <div class="logo-placeholder">TravelTandem</div>
                    </div>
                    <nav class="main-nav nav-bubble">
                        <button class="lang-btn" data-lang="fr">French</button>
                        <button class="lang-btn" data-lang="es">Spanish</button>
                        <button class="lang-btn" data-lang="it">Italian</button>
                        <button class="lang-btn" data-lang="pt">Portuguese</button>
                        <button class="lang-btn" data-lang="th">Thai</button>
                        <button class="lang-btn" data-lang="en">English</button>
                    </nav>
                </div>

                <div class="header-right">
                    <div class="auth-buttons">
                        <a href="/register" class="accent-button pink button-bubble">Register</a>
                        <a href="/login" class="accent-button blue button-bubble">Login</a>
                    </div>

                    <div class="button-bubble">
                        <p>Connécté en tant que : {{pseduo}}</p>
                    </div>
                </div>
            </header>

            <div class="forum-layout" style="display: flex; gap: 20px; align-items: flex-start; padding: 20px;">
                <div class="like-sidebar card-bubble" style="flex: 1; padding: 16px; text-align: center;">
                    <h3 style="margin-bottom: 12px;">Aimez-vous ce thread ?</h3>
                    <button id="like-button" class="button-bubble" style="display: flex; align-items: center; gap: 8px; margin: auto;">
                        <i class="fas fa-thumbs-up"></i> J'aime
                    </button>
                    <div id="like-count" style="margin-top: 10px; font-weight: bold;">0 j'aime</div>
                </div>
                {{range .Posts}}
                <div class="forum-container" style="flex: 4;">
                        <div class="post">
                            <div class="post-header">
                                <div class="user-info">
                                    <h3 class="username">{{.Owner}}</h3>
                                </div>
                                <div class="post-info">
                                    <span class="post-date">{{.Date}}</span>
                                    <span class="post-number">#{{.PostID}}</span>
                                </div>
                            </div>
        
                            <div class="post-content">
                                <p>{{.Content}}</p>
                            </div>
                    </div>
                    <div class="forum-container" style="flex: 4;">
                        <div class="post">
                            <div class="post-header">
                                <div class="user-info">
                                    <h3 class="username">{{.Owner}}</h3>    
                                </div>
                                <div class="post-info">
                                    <span class="post-date">{{.Date}}</span>
                                    <span class="post-number">#{{.PostID}}</span>
                                </div>
                            </div>
        
                            <div class="post-content">
                                <p>{{.Content}}</p>
                            </div>
                    </div>
                    
                    {{end}}

                    
                </div>


                <!-- Zone d'affichage des réponses -->

                <div class="reply-sidebar"
                    style="flex: 1; background: #f2f4f8; padding: 16px; border-radius: 8px; box-shadow: 0 0 6px rgba(0,0,0,0.1);">
                    <h3>Répondre au post</h3>
                    <textarea id="sidebar-reply-textarea" placeholder="Tape ta réponse ici..." rows="8"
                        style="width: 100%; padding: 8px; margin-top: 10px; border-radius: 4px; border: 1px solid #ccc;"></textarea>
                    <button id="sidebar-reply-send" style="margin-top: 10px; padding: 8px 16px; background-color: #0099ff; color: white; border: none; border-radius: 4px;">Envoyer</button>
                </div>
            </div>
        </div>
        <script src="/Resources/thread.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                let likeCount = 0;
                const likeButton = document.getElementById('like-button');
                const likeDisplay = document.getElementById('like-count');
        
                likeButton.addEventListener('click', () => {
                    if (likeButton.classList.contains('liked')) {
                        likeCount--;
                        likeButton.classList.remove('liked');
                    } else {
                        likeCount++;
                        likeButton.classList.add('liked');
                    }
                    likeDisplay.textContent = `${likeCount} j'aime${likeCount > 1 ? 's' : ''}`;
                });
            });
        </script>

    </body>

    </html>
