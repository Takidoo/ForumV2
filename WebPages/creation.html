<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un post</title>
  <link rel="stylesheet" href="/Resources/creation.css">
  <link rel="stylesheet" href="/Resources/variable.css">
    <link rel="stylesheet" href="/Resources/basic_initial.css">
    <link rel="stylesheet" href="/Resources/layout.css">
    <link rel="stylesheet" href="/Resources/bubble_effect.css">
    <script src="/Resources/nav_form.js"></script>
    <script src="/Resources/creation.js"></script>
</head>
<body>
  <!--HEADER PRINCIPAL-->
  <header class="main-header header-bubble floating-slow">
      <div class="header-left">
          <div class="logo">
              <div class="logo-placeholder">TravelTandem</div>
          </div>
          <nav class="main-nav nav-bubble">
              <a href="#">French</a>
              <a href="#">Spanish</a>
              <a href="#">Italian</a>
              <a href="#">Portuguese</a>
              <a href="#">Thai</a>
              <a href="#">English</a>
          </nav>
      </div>

      <div class="header-right">
          <div class="auth-buttons">
            {{if .IsLogged}}
            <div class="button-bubble">
                <p>Connécté en tant que : {{.Username}}</p>
            </div>
            {{else}}
            <a href="/register" class="accent-button pink button-bubble">Register</a>
            <a href="/login" class="accent-button blue button-bubble">Login</a>
            {{end}}
          </div>
      
          <button class="button-bubble">
              <i class="fas fa-sun">☀</i>
          </button>
      </div>
  </header>
  <div class="container">
    <h1>Créer un nouveau post</h1>
    <form id ="threadform" class="post-form">
      <label for="title">Titre du post</label>
      <input type="text" id="title" name="title" required>

      <label for="category">Catégorie</label>
      <select id="category" name="category" required>
        <option value="">-- Sélectionnez --</option>
        <option value="1">Espagnol</option>
        <option value="2">Français</option>
        <option value="3">Italien</option>
        <option value="4">Portugais</option>
        <option value="5">Thai</option>
        <option value="6">English</option>
  
      </select>

      <label for="content">Contenu</label>
      <textarea id="content" name="content" rows="8" required></textarea>

      <button type="submit" id="pubbtn">Publier</button>
    </form>
  </div>
</body>
</html>
