<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TandemTalk Language Learning</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="/Resources/variable.css" />
  <link rel="stylesheet" href="/Resources/basic_initial.css" />
  <link rel="stylesheet" href="/Resources/layout.css" />
  <link rel="stylesheet" href="/Resources/bubble_effect.css" />
  <script src="/Resources/nav_form.js"></script>
</head>

<body>
  <div class="page-container">
    <!--HEADER PRINCIPAL-->
    <header class="main-header header-bubble floating-slow">
      <div class="header-left">
        <div class="logo">
          <div class="logo-placeholder">TravelTandem</div>
        </div>
        <nav class="main-nav nav-bubble">
          <button class="lang-btn" data-lang="fr">French</button>
          <button class="lang-btn" data-lang="es">Spanish</button>
          <button class="lang-btn" data-lang="it">Italian</button>
          <button class="lang-btn" data-lang="pt">Portuguese</button>
          <button class="lang-btn" data-lang="th">Thai</button>
          <button class="lang-btn" data-lang="en">English</button>
        </nav>
      </div>

      <div class="header-right">
        <div class="auth-buttons">
          {{if .IsLogged}}
             <br>
          {{else}}
              <a href="/register" class="accent-button pink button-bubble">Register</a>
              <a href="/login" class="accent-button blue button-bubble">Login</a>
          {{end}}
        </div>
        <button class="button-bubble"><i class="fas fa-sun"></i></button>
      </div>
    </header>

    <!--CONTENU PRINCIPAL-->
    <main class="main-content" style="display: flex; padding: 2rem; gap: 2rem;">
    
      <!-- ZONE DES POSTS -->
      <section class="forum-content" style="flex: 1;">
        <div class="post-list">
            {{range .Result}}
            <article class="post-card">
              <div class="post-header">
                <h2 class="post-title"><a href="/thread?thread_id={{.ID}}">{{.Title}}</a></h2>
                <div class="post-meta">
                  <span class="post-author">Posted by <strong>@{{.Author}}</strong></span>
                  <span class="post-date">{{.Creation}}</span>
                </div>
              </div>
              <div class="post-actions">
                <button class="reaction-button">‚ù§Ô∏è {{.Likes}}</button>
                <button class="reaction-button">üí¨ {{.Replies}}</button>
              </div>
            </article>
            {{end}}
          </div>
      </section>
      <aside class="forum-sidebar" style="width: 280px;">
        <div class="search-bar">
          <form action="/search" method="POST">
            <input type="text" class="search-input" name="input" placeholder="Rechercher un sujet, un auteur..." />
            <button class="search-button"><span class="icon-search">üîç</span></button>
          </form>
        </div>

        <div class="info-section">
          <h3>Langues populaires</h3>
          <div class="forum-links">
            <ul>
              <li><a href="#">Fran√ßais (1020 sujets)</a></li>
              <li><a href="#">Anglais (870 sujets)</a></li>
              <li><a href="#">Espagnol (740 sujets)</a></li>
            </ul>
          </div>
        </div>

        
      </aside>
    </main>

    <!--FOOTER-->
    <footer class="footer footer-bubble">
      <div class="footer-content">
        <p>&copy; 2025 TravelTandem - All rights reserved</p>
        <div class="social-links">
          <a href="#" class="button-bubble social-link"><i class="fab fa-facebook"></i></a>
          <a href="#" class="button-bubble social-link"><i class="fab fa-twitter"></i></a>
          <a href="#" class="button-bubble social-link"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
