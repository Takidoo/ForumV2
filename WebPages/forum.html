<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TandemTalk Language Learning</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="Resources/variable.css">
    <link rel="stylesheet" href="Resources/basic_initial.css">
    <link rel="stylesheet" href="Resources/layout.css">
    <link rel="stylesheet" href="Resources/bubble_effect.css">

    <script src="Resources/nav_form.js"></script>
</head>

<body>
    <div class="page-container"> <!--squelette en grid pour un placement plus précis et adaptatif-->
        <!--HEADER PRINCIPAL-->
        <header class="main-header header-bubble floating-slow">
            <div class="header-left">
                <div class="logo">
                    <div class="logo-placeholder">TravelTandem</div>
                </div>
                <nav class="main-nav nav-bubble">
                    <button class="lang-btn" data-lang="fr">French</button>
                    <button class="lang-btn" data-lang="es">Spanish</button>
                    <button class="lang-btn" data-lang="it">Italian</button>
                    <button class="lang-btn" data-lang="pt">Portuguese</button>
                    <button class="lang-btn" data-lang="th">Thai</button>
                    <button class="lang-btn" data-lang="en">English</button>
                </nav>
            </div>

            <div class="header-right">
                <div class="auth-buttons">
                    <a href="/register" class="accent-button pink button-bubble">Register</a>
                    <a href="/login" class="accent-button blue button-bubble">Login</a>
                </div>

                <button class="button-bubble">
                    <i class="fas fa-sun">☀</i>
                </button>
            </div>
        </header>


        <!--CONTENU PRINCIPAL-->
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const forumTitles = {
                    fr: "Forum Français",
                    es: "Foro Español",
                    it: "Forum Italiano",
                    pt: "Fórum Português",
                    th: "ฟอรั่มภาษาไทย",
                    en: "English Forum"
                };
        
                const newTopicTexts = {
                    fr: "Nouveau sujet",
                    es: "Nuevo tema",
                    it: "Nuovo argomento",
                    pt: "Novo tópico",
                    th: "หัวข้อใหม่",
                    en: "New Topic"
                };
        
                const langButtons = document.querySelectorAll(".lang-btn");
                const postsContainer = document.getElementById("posts-container");
        
                const contentByLanguage = {
                    fr: [
                        { author: "Jean Dupont", subject: "Apprendre l'anglais", date: "2025-01-01" },
                        { author: "Marie Curie", subject: "Les langues latines", date: "2025-02-15" }
                    ],
                    es: [
                        { author: "Carlos García", subject: "Aprender francés", date: "2025-03-10" },
                        { author: "Lucía Fernández", subject: "Idiomas y cultura", date: "2025-04-20" }
                    ],
                    it: [
                        { author: "Giovanni Rossi", subject: "Imparare lo spagnolo", date: "2025-05-05" },
                        { author: "Maria Bianchi", subject: "Lingue romanze", date: "2025-06-25" }
                    ],
                    pt: [
                        { author: "João Silva", subject: "Aprender italiano", date: "2025-07-15" },
                        { author: "Ana Costa", subject: "Cultura e idiomas", date: "2025-08-30" }
                    ],
                    th: [
                        { author: "Somchai Wong", subject: "เรียนภาษาอังกฤษ", date: "2025-09-10" },
                        { author: "Suda Lek", subject: "ภาษาและวัฒนธรรม", date: "2025-10-05" }
                    ],
                    en: [
                        { author: "John Smith", subject: "Learning Spanish", date: "2025-11-20" },
                        { author: "Jane Doe", subject: "Languages and Culture", date: "2025-12-15" }
                    ]
                };
        
                langButtons.forEach(button => {
                    button.addEventListener("click", () => {
                        const selectedLang = button.getAttribute("data-lang");
                        const forumTitle = forumTitles[selectedLang] || "Forum";
                        const newTopicText = newTopicTexts[selectedLang] || "New Topic";
        
                        const titleContainer = `
                            <div class="forum-header">
                                <h2>${forumTitle}</h2>
                                <button class="accent-button green button-bubble">${newTopicText}</button>
                            </div>
                        `;
        
                        const posts = contentByLanguage[selectedLang] || [];
                        postsContainer.innerHTML = titleContainer + posts.map(post => `
                            <div id="div">
                                <div id="div4">${post.author}</div>
                                <div id="div3">${post.subject}</div>
                                <div id="div4">${post.date}</div>
                            </div>
                        `).join("");
                    });
                });
            });
        </script>
        <main class="main-content">
            <div class="forum-layout">
                <div id="language-nav" class="forum-content">
                    <div id="posts-container">
                        

                    </div>
                </div>

                <!--SIDEBAR-->
                <div class="forum-sidebar">
                    <div class="sidebar-box sidebar-bubble floating">
                        <div class="sidebar-title">DESCRIPTION</div>
                        <div class="sidebar-content">
                            <div class="forum-stats">
                                <i class="fas fa-users"></i> 524 connecté(s)
                            </div>
                            <hr>
                            <div class="info-section">
                                <form id="postForm" class="bubble-effect">
                                    <input type="text" id="title" placeholder="Title" name="title" required
                                        class="input-bubble">
                                    <input type="text" id="category" placeholder="Category" name="category"
                                        class="input-bubble">
                                    <input type="text" id="content" placeholder="Content" name="content" required
                                        class="input-bubble">
                                    <button type="submit" class="accent-button blue button-bubble">Post<i
                                            class="fas fa-paper-plane"></i></button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="sidebar-box sidebar-bubble floating-slow">
                        <div class="sidebar-title">STATISTIC</div>
                        <div class="sidebar-content">
                            <p><i class="fas fa-chart-line"></i>1250 active members</p>
                            <p><i class="fas fa-comment"></i>876 discussion topics</p>
                            <p><i class="fas fa-reply"></i>15432 messages</p>
                            <hr>
                            <blockquote class="bubble-effect">
                                "Language is the reflection of a people's culture."
                            </blockquote>
                        </div>
                    </div>
                </div>

            </div>
        </main>

        <footer class="footer footer-bubble">
            <div class="footer-content">
                <p>&copy; 2025 TravelTandem - All rights reserved</p>
                <div class="social-links">
                    <a href="#" class="button-bubble social-link"><i class="fab fa-facebook"></i></a>
                    <a href="#" cla ss="button-bubble social-link"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="button-bubble social-link"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
